
name: CI/CD – React + Vite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write     
  id-token: write 

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Instalar dependências
        run: npm ci

      - name: Rodar ESLint
        run: npm run lint


      - name: Gerar build
        run: npm run build

      - name: Upload artifact (artefato)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist


  deploy:
    needs: build
    
    # Condição: SÓ roda o deploy se for um PUSH na branch 'master' - on: push =! do if
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

